<!doctype html>
<html>
<head>
  <title>SPLAM MQP</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
    
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="page-header">
    <h2 id="timeline" class="text-center">Project Timeline</h2>
  </div>
  <ul class="timeline">
    <li>
      <div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
      <div class="timeline-panel" id ="white">
        <div class="timeline-heading">
          <h4 class="timeline-title">A Term 2016</h4>
        </div>
        <div class="timeline-body">
          <p>Project preparation, component selection, etc</p>
        </div>
      </div>
    </li>
    <li class="timeline-inverted">
      <div class="timeline-badge warning"><i class="glyphicon glyphicon-wrench"></i></div>
      <div class="timeline-panel">
        <div class="timeline-heading">
          <h4 class="timeline-title">Summer 2016</h4>
        </div>
        <div class="timeline-body">
          <p>
              Stereo cameras, rangefinder, and IMU!
          </p>
        </div>
      </div>
    </li>
    <li>
      <div class="timeline-badge danger"><i class="glyphicon glyphicon-console"></i></div>
      <div class="timeline-panel">
        <div class="timeline-heading">
          <h4 class="timeline-title">Fall Semester 2016</h4>
        </div>
        <div class="timeline-body">
          <p>Code code code</p>
        </div>
      </div>
    </li>
  </ul>
</div>    
</body>
</html>
